{% extends "base.html" %}

{% block content %}
<div class="bg-gray-100 min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl w-full space-y-8 bg-white shadow-md rounded-md p-6">
        <h2 class="text-center text-3xl font-bold tracking-tight text-gray-900">Профиль пользователя</h2>
        <div class="flex">
            <div class="w-1/3 flex justify-center">
                <img class="w-48 h-48 rounded-full object-cover" src="https://www.svgrepo.com/show/499664/user-happy.svg" alt="Аватар">
            </div>
            <div class="w-2/3 space-y-4">
                <div class="flex justify-between items-center">
                    <h3 class="text-2xl font-bold">{{ user.username }}</h3>
                    <a href="{% url 'edit_profile' %}" class="btn-primary">Редактировать</a>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <p id="email" class="form-input">{{ user.email }}</p>
                </div>
                <div>
                    <label for="password">Пароль:</label>
                    <div class="flex items-center">
                        <input type="password" id="password" value="{{ user.password }}" class="form-input w-full" readonly>
                        <input type="checkbox" id="toggle-password" class="toggle-password ml-4"> Показать пароль
                    </div>
                </div>
                <div>
                    <a href="{% url 'favorites' %}" class="btn-primary">Перейти в избранное</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.form-input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
}
.btn-primary {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
.btn-primary:hover {
    background-color: #0056b3;
}
.toggle-password {
    cursor: pointer;
}
</style>

<script>
document.getElementById('toggle-password').addEventListener('change', function() {
    const passwordField = document.getElementById('password');
    if (this.checked) {
        passwordField.type = 'text';
    } else {
        passwordField.type = 'password';
    }
});
</script>
{% endblock %}
